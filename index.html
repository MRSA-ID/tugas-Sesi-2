<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<nav id="navbar" class="cf">
		<ul>
			<li><a href="#home">Home</a></li>

			<li><a href="#blog">Blog</a></li>
			<li><a href="#inventory">Inventory</a></li>
		</ul>
	</nav>
	<div id="profile-section" class="cf">
		<section class="profile-display cf">
			<section class="profile-picture">
				<img src="ppicture (rama).jpeg" alt="" >
			</section>
			<div class="title">
				<h1>Muhammad Ramadhan Sangisda Alam</h1>
				<p>Front End Developer React</p>
			</div>
			<div class="buttons">
				<button class="kontak">Kontak</button>
				<button class="resume">Resume</button>
			</div>
		</section>
		<section class="profile-details ">
			<table>
				<tr>
					<th>Availability</th>
					<td>Full Time</td>
				</tr>
				<tr>
					<th>Usia</th>
					<td>20</td>
				</tr>
				<tr>
					<th>Lokasi</th>
					<td>Bekasi, Jawa Barat</td>
				</tr>
				<tr>
					<th>Pengalaman</th>
					<td>1</td>
				</tr>
				<tr>
					<th>Email</th>
					<td>sanggisda@gmail.com</td>
				</tr>
			</table>
		</section>
	</div>
	<div class="form">
		<form action="">
			<div class="input-table">
				<label for="nama">Nama</label>
				<input type="text" name="nama">
			</div>

			<div class="input-table">
				<label for="role">Role</label>
				<input type="text" name="role">
			</div>

			<div class="input-table">
				<label for="availability">Availability</label>
				<input type="text" name="availability">
			</div>

			<div class="input-table">
				<label for="age">Age</label>
				<input type="number" name="age">
			</div>

			<div class="input-table">
				<label for="lokasi">Lokasi</label>
				<input type="text" name="lokasi" maxlength="100"></input>
			</div>

			<div class="input-table">
				<label for="yearsExperience">Years Experience</label>
				<input type="text" name="yearsExperience">
			</div>

			<div class="input-table">
				<label for="email">Email</label>
				<input type="email" name="email">
			</div>
			
			<button type="submit" >SUBMIT</button>
		</form>
	</div>
</body>
</html>
